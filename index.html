<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-city">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="Enter a city"
                autofocus
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-primary"
                id="submit-button"
                value="Search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="form-control btn btn-primary"
                id="current-location-button"
                value="Current location"
              />
            </div>
          </div>
        </form>

        <h1 id="city"></h1>
        <h2>Current weather</h2>
        <div class="row">
          <div class="col-2">
            <span id="current-day">Day</span>
            <br />
            <span id="current-time">hh:mm</span>
          </div>
          <div class="col-3">
            <img src="" alt="" id="weather-icon" />
          </div>

          <div class="col-3 current-temperature">
            <span id="degree"></span>
            <span class="unit">
              <a href="" class="active" id="celsius-link">°C</a>
              |
              <a href="" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="col-4 current-temperature">
            <ul class="details">
              <li id="description"></li>
              <li>
                Humidity:
                <span id="humidity"></span>
                %
              </li>
              <li>
                Wind:
                <span id="wind"></span>
                km/h
              </li>
            </ul>
          </div>
        </div>
        <br />
        <h2>Forecast</h2>
        <div class="row">
          <div class="col-2">Tuesday</div>
          <div class="col-3 weather-icon">☁️</div>
          <div class="col-3">
            18
            <span class="forecast-unit">°C | °F</span>
          </div>
          <div class="col-4">Partly cloudy</div>
        </div>
        <div class="row">
          <div class="col-2">Wednesday</div>
          <div class="col-3 weather-icon">🌧</div>
          <div class="col-3">
            15
            <span class="forecast-unit">°C | °F</span>
          </div>
          <div class="col-4">Mostly cloudy, showers</div>
        </div>
        <div class="row">
          <div class="col-2">Thursday</div>
          <div class="col-3 weather-icon">🌩</div>
          <div class="col-3">
            14
            <span class="forecast-unit">°C | °F</span>
          </div>
          <div class="col-4">Shower and thunderstorm</div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/fhonoria/weather-app"
          target="_blank"
          ref="noreferrer"
          >Open-source code</a
        >, by Honoria Fraszt-Juhasz
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
